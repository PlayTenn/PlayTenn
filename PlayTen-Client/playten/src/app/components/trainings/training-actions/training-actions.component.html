<div class="dialog-wrapper">
 <mat-card>
  <mat-card-header class="dialog-header">
   <mat-card-title>{{training?.training?.name}}</mat-card-title>
   <mat-card-subtitle>{{training?.training?.description}}</mat-card-subtitle>
   <mat-card-subtitle>Організатор: Daria Penkova</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
   <h3>Учасники</h3>
   <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="fullName">
     <th mat-header-cell *matHeaderCellDef>Повне ім'я</th>
     <td mat-cell *matCellDef="let participant"> {{participant.fullName}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
     <th mat-header-cell *matHeaderCellDef>Email</th>
     <td mat-cell *matCellDef="let participant"> {{participant.email}} </td>
    </ng-container>

    <ng-container matColumnDef="level">
     <th mat-header-cell *matHeaderCellDef>Рівень гри</th>
     <td mat-cell *matCellDef="let participant"> {{participant.tennisLevel}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
     <th mat-header-cell *matHeaderCellDef>Поточний cтатус</th>
     <td mat-cell *matCellDef="let participant"> {{participant.status}} </td>
    </ng-container>

    <ng-container matColumnDef="changeStatus">
      <th mat-header-cell *matHeaderCellDef>Змінити статус</th>
      <td mat-cell *matCellDef="let participant" class="icons">
        <button mat-icon-button [disabled]="participant.status == 'Прийнято'">
        <mat-icon class="icon-display add-icon">person_add</mat-icon>
        </button>
        <button mat-icon-button color="primary" [disabled]="participant.status == 'Розглядається'">
          <mat-icon class="icon-display question-icon">question_mark</mat-icon>
        </button>
        <button mat-icon-button color="accent" [disabled]="participant.status == 'Відмовлено'">
          <mat-icon class="icon-display remove-icon">person_remove</mat-icon>
        </button></td>
     </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
   </table>
   <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
   </mat-paginator>
   <mat-divider></mat-divider>
  </mat-card-content>
  <div class="dialog-buttons">
   <mat-card-actions>
    <button *ngIf="!training?.isUserTrainingOwner" mat-button color="accent" (click)="subscribeOnTraining()">Долучитись</button>
    <button mat-button color="warn" (click)="onCloseClick()">
     Закрити
    </button>
   </mat-card-actions>
  </div>
  <mat-card-footer>
  </mat-card-footer>
 </mat-card>
</div>
